<script type="text/javascript">
/**
 * Displays the rssurls in a table
 * @param {[type]} data         [description]
 */ 
function showUrls(data) {
    // Fills the table row by row
    for (var i = 0; i < data.length; i++) {
        $('#urlTable').append('<tr><td>' + data[i] + '</td></tr>');
    }
}  

/**
 * Sends the company given in the input field "companyName" to the server.
 */
function postUrls() {
	$.ajax({
		type: 'POST',
		url: '/api/rss',
		data: '{"company":"' + $('#rssName').val() + '"}',
		success: function(data) {
			$.get("/api/rss", function(data) {
				showUrls(data);
			});
		},
		contentType: 'application/json'
	});
}

</script>
