<html>

<head>
    <Title> RSS / Atom </Title>
    <!-- Libraries - have to be directly included as the server should be able to run behind a firewall -->
    <script src="/libs/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="/libs/socket.io/socket.io.min.js"></script>
    <script src="/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
   
    <link type="text/css" rel="stylesheet" href="/libs/jsgrid-1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="/libs/jsgrid-1.5.3/jsgrid-theme.min.css" />
    <script type="text/javascript" src="/libs/jsgrid-1.5.3/jsgrid.min.js"></script>
    <script type="text/javascript" src="js/alerts.js"></script>
    <link type="text/css" rel="stylesheet" href="/dist/css/style.min.css" />
    <!-- set charset to utf-8 -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
    <div ID="navbar"></div>
    
    <div ID="middle">
        <div class="container">
            <div class="col-md-2"></div>
            <div class="form-group col-md-6">
                <input class="form-control" ID="rssName" type="text" placeholder="URL">
            </div>
            <input class="btn btn-primary col-md-2" type="button" value="URL hinzufügen" onClick='postUrls()'>
            <div class="col-md-2"></div>
        </div>
        
        <p style="margin-bottom: 20px">
            
        <div ID="jsGrid"></div>
        
    </div>
    <div ID="bottom">
    </div>
</body>
<script type="text/javascript">
$(function() {
    $("#navbar").load("html/navbar.html");
});

$.get("/api/rss", function(data) {   
    readData(data);
});


function readData(data) {

        var clients = [];
        for (var i = 0; i < data.length; i++) {
            var element = {};
            element.URL = data[i];
            element.ID = i + 1;
            clients.push(element);
        }
    
        $("#jsGrid").jsGrid({
        width: "100%",
        height: "auto",
 
        inserting: false,
        editing: false,
        sorting: true,
        autoload: true,
            
        paging: true, 
        pageIndex: 1,
        pageSize: 20,
        pageButtonCount: 5,
        pagerFormat: "{first} {prev} {pages} {next} {last}    {pageIndex} of {pageCount}",
        pagePrevText: "Zurück",
        pageNextText: "Weiter",
        pageFirstText: "Erste",
        pageLastText: "Letzte",
        pageNavigatorNextText: "...",
        pageNavigatorPrevText: "...",
 
        data: clients,
 
        fields: [
            { name: "ID", type: "number", width: 25,  },
            { name: "URL", type: "text", width: 50,  }
            //{ type: "control" }
        ]
    });
    
}     
 

/**
 * Sends the keyword given in the input field "keywordName" to the server.
 */
function postUrls() {
    $.ajax({
        type: 'POST',
        url: '/api/rss',
        data: '{"company":"' + $('#rssName').val() + '"}',
        success: function(data) {
            $.get("/api/rss", function(data) {
                readData(data);
            });
        },
        contentType: 'application/json'
    });
    
}

</script>

</html>
