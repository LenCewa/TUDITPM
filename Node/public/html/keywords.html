<script type="text/javascript">
    
    
$.get("/api/keywords", function(data) {   
    readData(data);
});


var db = {

        loadData: function(filter) {
            return $.grep(this.clients, function(client) {
                return (!filter.Keywords || client.Keywords.indexOf(filter.Keywords) > -1)
                    && (!filter.ID || client.ID === filter.ID);
            });
        },
		
		deleteItem: function(deletingClient) {
            var clientIndex = $.inArray(deletingClient, this.clients);
            this.clients.splice(clientIndex, 1);
			itemToDelete('Fusion');
        }

    };

function readData(data) {

        db.clients = [];
        for (var i = 0; i < data.length; i++) {
            var element = {};
            element.Keywords = data[i];
            element.ID = i + 1;
            db.clients.push(element);
        }
$("#jsGrid").jsGrid({
        height: "auto",
        width: "100%",
 
        filtering: true,
        sorting: true,
        autoload: true,
        editing: false,
            
        paging: true, 
        pageIndex: 1,
        pageSize: 20,
        pageButtonCount: 5,
        pagerFormat: "{first} {prev} {pages} {next} {last}    {pageIndex} von {pageCount}",
        pagePrevText: "Zurück",
        pageNextText: "Weiter",
        pageFirstText: "Erste",
        pageLastText: "Letzte",
        pageNavigatorNextText: "...",
        pageNavigatorPrevText: "...",
    
        controller: db,
 
        fields: [
			{ name: "ID", type: "number", width: 50 },
            { name: "Keywords", type: "textarea", width: 150 },
        ]
    });
}
  

/**
 * Sends the keyword given in the input field "keywordName" to the server.
 */
function postUrls() {
    $.ajax({
		type: 'POST',
		url: '/api/keywords',
		data: '{"keyword":"' + $('#keywordName').val() + '"}',
		success: function(data) {
			$.get("/api/keywords", function(data) {
				readData(data);
			});
		},
		contentType: 'application/json'
	});
    
}

function itemToDelete(data) {
    $.ajax({
		type: 'POST',
		url: '/api/delete',
		success: function(data) {
			$.get("/api/keywords", function(data) {
				readData(data);
			});
		},
		contentType: 'application/json'
	});
    
}


</script>
