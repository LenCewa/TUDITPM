<script type="text/javascript">
/**
 * Displays the keywords in a table
 * @param {[type]} data         [description]
 */ 
function showUrls(data) {
    //evtl urlTable verwenden
    $('#keywordTableBody').empty();
    
    // Fills the table row by row
    for (var i = 0; i < data.length; i++) {
        $('#keywordTable').append('<tr><td>' + data[i] + '</td></tr>');
    }
}  

/**
 * Sends the keyword given in the input field "keywordName" to the server.
 */
function postUrls() {
	$.ajax({
		type: 'POST',
		url: '/api/keywords',
		data: '{"company":"' + $('#keywordName').val() + '"}',
		success: function(data) {
			$.get("/api/keywords", function(data) {
				showUrls(data);
			});
		},
		contentType: 'application/json'
	});
    
}
