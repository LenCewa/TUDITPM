    showCompaniesStart(data);

/**
 * Displays the companylist in a table
 * @param {[type]} data         [description]
 */ 
function showCompaniesStart(data) {
    // Fills the table row by row
    for (var i = 0; i < data.length; i++) {
        $('#companyStartTable').append('<tr><td>' + data[i] + '</td></tr>');
    }
}    

    
$.get("api/news/TestKey", function(data) {   
	fillTable(data);
});

    
/**
 * Displays the keywords in a table
 * @param {[type]} data         [description]
 */    
function showKeywordStart(data) {
    var meldungen;
    var newskey;
    var textkey;
    
    // Fills the table row by row
    for (var i = 0; i < data.length; i++) {
        meldungen = data[i];
        //Array with all keys of the given object
        newskey = Object.keys(meldungen);
        //required key is the second one "_text"
        textkey = newskey[1];
    
        $('#keywordStartTable').append('<tr><td>' + meldungen[textkey] + '</td></tr>');
    }
}

function fillTable(data){
	
	var clients = [];
	for (var i = 0; i < data.length; i++) {
		var element = {};
        meldungen = data[i];
        //Array with all keys of the given object
        newskey = Object.keys(meldungen);
        //required key is the second one "_text"
        textkey = newskey[1];
		element.Inhalt = meldungen[textkey];
        clients.push(element);
    
    }
    /*var clients = [
        { "Unternehmen": "Otto Clay", "PLZ": 25},
        { "Unternehmen": "Connor Johnston", "PLZ": 45},
        { "Unternehmen": "Lacey Hess", "PLZ": 29},
        { "Unternehmen": "Timothy Henson", "PLZ": 56},
        { "Unternehmen": "Ramona Benton", "PLZ": 32}
    ];*/
 
 
    $("#jsGrid").jsGrid({
        width: "100%",
        height: "100%",
 
        sorting: true,
 
        data: clients,
		
        fields: [
			{ name: "PLZ", type: "number", width: 25,  },
			{ name: "Unternehmen", type: "text", width: 50,  },
			{ name: "Kategorie", type: "text", width: 25,  },
		    { name: "Schlagwörter", type: "text", width: 50,  },
            { name: "Inhalt", type: "text", width: 150, validate: "required" },
            { name: "Datum", type: "number", width: 25,  },
			{ name: "Quelle", type: "text", width: 25,  },
        ]
    });
}
