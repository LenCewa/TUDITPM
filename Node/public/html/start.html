<script type="text/javascript">
    
$.get("/api/company", function(data) {   
    showCompaniesStart(data);
});
    
function showCompaniesStart(data) {    
    for (var i = 0; i < data.length; i++) {
        $('#companyStartTable').append('<tr><td>' + data[i] + '</td></tr>');
    }
}    

    
$.get("api/news/TestKey", function(data) {   
    showKeywordStart(data);
});

function showKeywordStart(data) {
    var meldungen;
    var newskey;
    var textkey;
    
    for (var i = 0; i < data.length; i++) {
        meldungen = data[i];
        newskey = Object.keys(meldungen);
        textkey = newskey[1];
    
        $('#keywordStartTable').append('<tr><td>' + meldungen[textkey] + '</td></tr>');
    }
} 

    
function search() {
    var inputValue = $('#searchInput').val();
    
    $('#companyStartTableBody tr').each(function() {
        var tableValue = $(this).text();

        if(tableValue.includes(inputValue) && inputValue != ""){
            $(this).html('<td class="success" >' + tableValue + '</td>')
        } else{
            $(this).html('<td>' + tableValue + '</td>') 
        }
        
        
    });
    
    $('#keywordStartTableBody tr').each(function() {
        var tableValue = $(this).text();
        
        if(tableValue.includes(inputValue) && inputValue != ""){
            $(this).html('<td class="success" >' + tableValue + '</td>')
        } else{
            $(this).html('<td>' + tableValue + '</td>') 
        }
        
    });
    
    
}
