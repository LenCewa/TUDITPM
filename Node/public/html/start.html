<script type="text/javascript">
    
$.get("/api/company", function(data) {   
    showCompaniesStart(data);
});
    
/**
 * Displays the companylist in a table
 * @param {[type]} data         [description]
 */ 
function showCompaniesStart(data) {
    // Fills the table row by row
    for (var i = 0; i < data.length; i++) {
        $('#companyStartTable').append('<tr><td>' + data[i] + '</td></tr>');
    }
}    

    
$.get("api/news/TestKey", function(data) {  
	showKeywordStart(data) 
	readData(data);
});

var db = {

        loadData: function(filter) {
            return $.grep(this.clients, function(client) {
                return (!filter.Inhalt || client.Inhalt.indexOf(filter.Inhalt) > -1)
				    && (!filter.Unternehmen || client.Unternehmen.indexOf(filter.Unternehmen) > -1)
					&& (!filter.Schlagwörter || client.Schlagwörter.indexOf(filter.Schlagwörter) > -1)
					&& (!filter.Quelle || client.Quelle.indexOf(filter.Quelle) > -1)
					&& (!filter.Datum || client.Datum.indexOf(filter.Datum) > -1);
       
            });
        },

    };

function readData(data) {

        db.clients = [];
        for (var i = 0; i < data.length; i++) {
			meldungen = data[i];
			//Array with all keys of the given object
			newskey = Object.keys(meldungen);
			//required key is the second one "_text"
            var element = {"Inhalt": meldungen[newskey[1]], "Quelle": meldungen[newskey[2]],
			"Datum": meldungen[newskey[3]], "Unternehmen": meldungen[newskey[4]], "Schlagwörter":meldungen[newskey[5]]};
            db.clients.push(element);
        }
$("#jsGrid").jsGrid({
        height: "auto",
        width: "100%",
 
        filtering: true,
        sorting: true,
        autoload: true,
    
        paging: true, 
        pageIndex: 1,
        pageSize: 20,
        pageButtonCount: 5,
        pagerFormat: "{first} {prev} {pages} {next} {last}    {pageIndex} of {pageCount}",
        pagePrevText: "Zurück",
        pageNextText: "Weiter",
        pageFirstText: "Erste",
        pageLastText: "Letzte",
        pageNavigatorNextText: "...",
        pageNavigatorPrevText: "...",
 
        controller: db,
 
        fields: [
			{ name: "PLZ", type: "number", width: 25,  },
			{ name: "Unternehmen", type: "text", width: 50,  },
			{ name: "Kategorie", type: "text", width: 25,  },
		    { name: "Schlagwörter", type: "text", width: 50,  },
            { name: "Inhalt", type: "text", width: 150, validate: "required" },
            { name: "Datum", type: "number", width: 25,  },
			{ name: "Quelle", type: "text", width: 25,  },
			{ type: "control" },
        ]
    });
}
    
/**
 * Displays the keywords in a table
 * @param {[type]} data         [description]
 */    
function showKeywordStart(data) {
    var meldungen;
    var newskey;
    var textkey;
    
    // Fills the table row by row
    for (var i = 0; i < data.length; i++) {
        meldungen = data[i];
        //Array with all keys of the given object
        newskey = Object.keys(meldungen);
        //required key is the second one "_text"
        textkey = newskey[1];
    
        $('#keywordStartTable').append('<tr><td>' + meldungen[textkey] + '</td></tr>');
    }
}
