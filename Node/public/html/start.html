<html>

<head>
    <Title>Startseite</Title>
    <!-- Libraries - have to be directly included as the server should be able to run behind a firewall -->
    <script src="/libs/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="/libs/socket.io/socket.io.min.js"></script>
    <script src="/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
    <link type="text/css" rel="stylesheet" href="/libs/bootstrap-table-1.11.0/dist/bootstrap-table.min.css" />
    <script type="text/javascript" src="/libs/bootstrap-table-1.11.0/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="/libs/cookies/cookies.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/alerts.js"></script>
    <script type="text/javascript" src="js/sockets.js"></script>
    <script type="text/javascript" src="js/start.js"></script>
    <link type="text/css" rel="stylesheet" href="/dist/css/style.min.css" />
    <!-- set charset to utf-8 -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
    <div ID="navbar"></div>
    <div ID="middle">
        <div class="col-md-2">
            <button style="width:100%" class="btn btn-primary" onClick="markRead()">Alle Nachrichten gelesen</button>
            <table class="table table-hover" ID="companyStartTable">
                <thead>
                    <tr>
                        <th>
                            <input class="form-control" ID="companyName" type="text" onkeyup="searchCompany()" placeholder="Unternehmensname / PLZ">
                        </th>
                        <th>
                            <button id="showAllBtn" class="btn btn-success" onClick="showAll()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                        </th>
                    </tr>
                </thead>
                <tbody ID="companyStartTableBody">
                </tbody>
            </table>
        </div>
        <div class="col-md-10">
            <div class="col-md-2">
                <a href="/map" target="_blank" style="width:100%" class="btn btn-primary">Karte anzeigen</a>
            </div>
            <div class="col-md-offset-6 col-md-2">
                <input class="form-control" ID="newsSearch" type="text" onkeyup="createTable()" placeholder="Suche">
            </div>
            <button class="btn btn-primary col-md-2" onClick="exportCSV()">Tabelle Exportieren</button>
            <table style="margin-top: 17px" id="table" data-toggle="table" data-pagination="true" data-classes="table table-hover table-no-bordered" data-sort-name="date" data-sort-order="asc" class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-1" data-field="zipCode" data-sortable="true">PLZ</th>
                        <th class="col-md-1" data-field="company" data-sortable="true">Unternehmen</th>
                        <th class="col-md-1" data-field="category" data-sortable="true">Kategorie</th>
                        <th class="col-md-1" data-field="keyword" data-sortable="true">Schlagw√∂rter</th>
                        <th class="col-md-3" data-field="text">Inhalt</th>
                        <th class="col-md-3" data-field="link">Quelle</th>
                        <th class="col-md-1" data-field="date" data-sortable="true">Datum</th>
                        <th class="col-md-1" data-field="button"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div ID="map"></div>
    <div ID="bottom">
    </div>
</body>
<script type="text/javascript">
$(function() {
    $("#navbar").load("html/navbar.html");
    reloadData();
});
</script>

</html>
