<html>

<head>
    <Title>Startseite</Title>
    <!-- Libraries - have to be directly included as the server should be able to run behind a firewall -->
    <script src="/libs/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="/libs/socket.io/socket.io.min.js"></script>
    <script src="/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
    <link type="text/css" rel="stylesheet" href="/libs/jsgrid-1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="/libs/jsgrid-1.5.3/jsgrid-theme.min.css" />
    <script type="text/javascript" src="/libs/jsgrid-1.5.3/jsgrid.min.js"></script>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
    <div ID="navbar"></div>
    <div ID="middle">
        <div class="col-md-2">
            <table class="table table-hover" ID="companyStartTable">
                <thead>
                    <tr>
                        <th>
                            <input class="form-control" ID="companyName" type="text" onkeyup="searchCompany()" placeholder="Unternehmensname">
                        </th>
                        <th>
                            <button id="showAllBtn" class="btn btn-success" onClick="showAll()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                        </th>
                    </tr>
                </thead>
                <tbody ID="companyStartTableBody">
                </tbody>
            </table>
        </div>
        <div class="col-md-10">
            <div ID="jsGrid"></div>
            <button class="btn btn-info pull-right" onClick="exportCSV()">Tabelle Exportieren</button>
        </div>
    </div>
    <div ID="bottom">
    </div>
</body>

<script type="text/javascript">
$(function() {
    $("#navbar").load("html/navbar.html");
});

$.get("/api/company", function(data) {
    showCompaniesStart(data);
});

reloadData();
</script>

</html>
