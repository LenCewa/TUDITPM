<html>

<head>
    <Title>Unternehmensnamen</Title>
    <!-- Libraries - have to be directly included as the server should be able to run behind a firewall -->
    <script src="/libs/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="/libs/socket.io/socket.io.min.js"></script>
    <script src="/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
    <link type="text/css" rel="stylesheet" href="/libs/jsgrid-1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="/libs/jsgrid-1.5.3/jsgrid-theme.min.css" />
    <script type="text/javascript" src="/libs/jsgrid-1.5.3/jsgrid.min.js"></script>
    
    <link type="text/css" rel="stylesheet" href="/dist/css/style.min.css" />
    <!-- set charset to utf-8 -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
    <div ID="navbar"></div>
    <div ID="middle">
        <p style="margin-bottom: 40px">
            <div class="container">
                <div class="col-md-2"></div>
                <div class="form-group col-md-6">
                    <input class="form-control" ID="companyName" type="text" placeholder="Unternehmensname">
                </div>
                <input class="btn btn-primary col-md-2" type="button" value="Unternehmen hinzufügen" onClick='postUrls()'>
                <div class="col-md-2"></div>
            </div>
            <p style="margin-bottom: 20px">
                <div ID="jsGrid"></div>
    </div>
    <div ID="bottom">
    </div>
</body>
<script type="text/javascript">
$(function() {
    $("#navbar").load("html/navbar.html");
});

$.get("/api/company", function(data) {
    readData(data);
});

var db = {

    loadData: function(filter) {
        return $.grep(this.clients, function(client) {
            return (!filter.Unternehmen || client.Unternehmen.indexOf(filter.Unternehmen) > -1) && (!filter.ID || client.ID === filter.ID);
        });
    },

};

function readData(data) {

    db.clients = [];
    for (var i = 0; i < data.length; i++) {
        var element = {};
        element.Unternehmen = data[i];
        element.ID = i + 1;
        db.clients.push(element);
    }
    $("#jsGrid").jsGrid({
        height: "auto",
        width: "100%",

        filtering: true,
        sorting: true,
        autoload: true,

        paging: true,
        pageIndex: 1,
        pageSize: 20,
        pageButtonCount: 5,
        pagerFormat: "{first} {prev} {pages} {next} {last}    {pageIndex} of {pageCount}",
        pagePrevText: "Zurück",
        pageNextText: "Weiter",
        pageFirstText: "Erste",
        pageLastText: "Letzte",
        pageNavigatorNextText: "...",
        pageNavigatorPrevText: "...",

        controller: db,

        fields: [{
            name: "ID",
            type: "number",
            width: 50
        }, {
            name: "Unternehmen",
            type: "textarea",
            width: 150
        }, {
            type: "control"
        }]
    });
}




/**
 * Sends the keyword given in the input field "keywordName" to the server.
 */
function postUrls() {
    $.ajax({
        type: 'POST',
        url: '/api/company',
        data: '{"company":"' + $('#companyName').val() + '"}',
        success: function(data) {
            console.log('success');
            $.get("/api/company", function(data) {
                readData(data);
            });
        },
        contentType: 'application/json'
    });

}
</script>

</html>
