<script type="text/javascript">
    
    
$.get("/api/company", function(data) {   
    readData(data);
});


function readData(data) {

        var clients = [];
        for (var i = 0; i < data.length; i++) {
            var element = {};
            element.Unternehmen = data[i];
            element.ID = i + 1;
            clients.push(element);
        }
    
        $("#jsGrid").jsGrid({
        width: "100%",
        height: "100%",
 
        inserting: false,
        editing: false,
        sorting: true,
        paging: false,
 
        data: clients,
 
        fields: [
            { name: "ID", type: "number", width: 25,  },
			{ name: "Unternehmen", type: "text", width: 50,  }
			//{ type: "control" }
        ]
    });
    
}     
 

/**
 * Sends the keyword given in the input field "keywordName" to the server.
 */
function postUrls() {
	$.ajax({
		type: 'POST',
		url: '/api/company',
		data: '{"company":"' + $('#companyName').val() + '"}',
		success: function(data) {
			$.get("/api/company", function(data) {
				readData(data);
			});
		},
		contentType: 'application/json'
	});
    
}


</script>
